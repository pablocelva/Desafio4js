<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 4 Colores</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1>Desafío Key Colores</h1>
    <div class="galeria">
        <div id="key" class="key">
            <h4>Presiona para cambiar color:</h4>
            <p>A: Rosado</p>
            <p>S Naranjo</p>
            <p>D:Celeste</p>
        </div>
        <div class="instrucciones">
            <h4>Presiona para:</h4>
            <p>Q: Crear nuevo div Morado</p>
            <p>W: Crear nuevo div Gris</p>
            <p>E: Crear nuevo div Café</p>
            <p>B: Elminar último</p>
        </div>
        <div id="contenedor" class="galeria">
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
